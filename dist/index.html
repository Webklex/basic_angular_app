<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="mainController">
    <head>
        <meta charset="UTF-8">
        <title>{{title}}</title>

        <!-- inject:css -->
        <link rel="stylesheet" href="css/vendors.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <!-- endinject -->

    </head>
    <body>

        <div class="container">
            <div ng-view></div>
        </div>


        <!-- inject:html -->
        <script type = "text/ng-template" id="main.html"><div class="row"><div class="col-xs-12 text-center"><h1>{{var}}</h1><img src="images/example_angular.jpg"></div></div><div class="row row-space row-space-md"></div><div class="row"><div class="col-xs-2"></div><div class="col-xs-4"><h4>Features:</h4><div class="row"><div class="col-xs-8">RequireJS</div><div class="col-xs-4">2.1.22</div></div><div class="row"><div class="col-xs-8">AngularJS</div><div class="col-xs-4">1.4.8</div></div><div class="row"><div class="col-xs-8">Angular Route</div><div class="col-xs-4">*</div></div><div class="row"><div class="col-xs-8">Angular Animate</div><div class="col-xs-4">1.4.8</div></div><div class="row"><div class="col-xs-8">Angular Local Storage</div><div class="col-xs-4">0.2.3</div></div><div class="row"><div class="col-xs-8">Angular Sanitize</div><div class="col-xs-4">1.4.8</div></div><div class="row"><div class="col-xs-8">Angular Bootstrap</div><div class="col-xs-4">0.14.3</div></div><div class="row"><div class="col-xs-8">Bootstrap</div><div class="col-xs-4">3.3.6</div></div></div><div class="col-xs-6"><h4>Documentation &amp; Help</h4><div class="row"><div class="col-xs-4">Github Repository</div><div class="col-xs-8"><a href="https://github.com/Webklex/basic_angular_app" target="_blank">https://github.com/Webklex/basic_angular_app</a></div></div><div class="row"><div class="col-xs-4">Bugtracking &amp; Reporting</div><div class="col-xs-8"><a href="https://github.com/Webklex/basic_angular_app/issues" target="_blank">https://github.com/Webklex/basic_angular_app/issues</a></div></div><div class="row"><div class="col-xs-4">Wiki</div><div class="col-xs-8"><a href="https://github.com/Webklex/basic_angular_app/wiki" target="_blank">https://github.com/Webklex/basic_angular_app/wiki</a></div></div></div></div></script>
        <!-- endinject -->

        <!-- inject:js -->
        <script type="text/javascript" src="js/vendors.min.js"></script>
        <script type="text/javascript" src="js/app.min.js"></script>
        <!-- endinject -->

    </body>
</html>
